            --bg-dark: #0F0A1F;

        * {

        body {

        /* Animated background */
        body::before {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),

            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: glowPulse 3s ease-in-out infinite;

        @keyframes glowPulse {

            letter-spacing: 3px;
            color: var(--text-white);
            text-shadow: 0 0 30px var(--primary-purple);

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .game-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(76, 29, 149, 0.1));
            border: 2px solid var(--deep-purple);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-pink));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            mix-blend-mode: overlay;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-pink);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
        }

        .game-card:hover::before {
            opacity: 0.3;
        }

        .game-thumbnail {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, var(--dark-purple), var(--deep-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .game-thumbnail::before {
            content: 'GAME';
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            color: var(--light-purple);
            letter-spacing: 4px;
            opacity: 0.3;
            position: relative;
            z-index: 1;
        }

        .game-thumbnail.has-image::before {
            display: none;
        }

        .game-thumbnail::after {
            content: '‚ñ∂';
            position: absolute;
            font-size: 3rem;
            color: var(--text-white);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .game-card:hover .game-thumbnail::after {

        }

        .game-info {

            to { opacity: 1; }

            align-items: center;
            justify-content: center;

            ƒê·ªÇ TH√äM GAME M·ªöI, COPY ƒêO·∫†N N√ÄY:
            
            ,
            {
                id: 10,
                title: "T√™n Game",
                version: "1.0.0",
                size: "100 MB",
                imageUrl: "link-anh-game.jpg",      // T√πy ch·ªçn (ƒë·ªÉ "" n·∫øu kh√¥ng c√≥)
                downloadAPK: "link-apk.apk"         // B·∫Øt bu·ªôc
            }
            
            */
        ];

        let currentGame = null;

        // Generate game cards
        function generateGames() {
            const grid = document.getElementById('gameGrid');
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                
                const title = game.title || 'Untitled Game';
                const version = game.version || '1.0.0';
                const size = game.size || 'Unknown';
                const imageUrl = game.imageUrl || '';
                
                // T·∫•t c·∫£ game ƒë·ªÅu c√≥ th·ªÉ click xem chi ti·∫øt
                card.onclick = () => openModal(game);
                
                let thumbnailContent = '';
                if (imageUrl && imageUrl.trim() !== '') {
                    thumbnailContent = `<img src="${imageUrl}" alt="${title}">`;
                }
                
                card.innerHTML = `
                    <div class="game-thumbnail ${imageUrl ? 'has-image' : ''}">
                        ${thumbnailContent}
                    </div>
                    <div class="game-info">
                        <div class="game-title">${title}</div>
                        <div class="game-version">Version ${version}</div>
                        <div class="game-size">üì¶ ${size}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Open detail modal
        function openModal(game) {
            currentGame = game;
            
            const title = game.title || 'Untitled Game';
            const version = game.version || '1.0.0';
            const size = game.size || 'Unknown';
            const imageUrl = game.imageUrl || '';
            
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalVersion').textContent = version;
            document.getElementById('modalSize').textContent = size;
            
            const modalImage = document.getElementById('modalImage');
            if (imageUrl && imageUrl.trim() !== '') {
                modalImage.src = imageUrl;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }
            
            document.getElementById('detailModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Download APK
        function downloadAPK() {
            if (currentGame && currentGame.downloadAPK) {
                window.location.href = currentGame.downloadAPK;
            } else {
                const title = currentGame ? currentGame.title : 'this game';
                alert(`Downloading ${title} APK...\n\nPlease add downloadAPK link to the game data.`);
            }
        }

        // Advanced Music Player
        const bgMusic = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const progressBar = document.getElementById('progressBar');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeControl = document.getElementById('volumeControl');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const musicDisc = document.getElementById('musicDisc');
        
        let isPlaying = false;

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TH√äM LINK NH·∫†C C·ª¶A B·∫†N ·ªû ƒê√ÇY
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        bgMusic.src = 'https://files.catbox.moe/fijaa5.mp3'; // ‚Üê Paste link nh·∫°c MP3 v√†o ƒë√¢y
        
        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update progress bar
        bgMusic.addEventListener('timeupdate', function() {
            const progress = (bgMusic.currentTime / bgMusic.duration) * 100;
            progressBar.value = progress || 0;
            
            // Update progress bar gradient
            progressBar.style.background = `linear-gradient(to right, var(--primary-purple) ${progress}%, rgba(139, 92, 246, 0.2) ${progress}%)`;
            
            // Update time display
            currentTimeEl.textContent = formatTime(bgMusic.currentTime);
            totalTimeEl.textContent = formatTime(bgMusic.duration);
        });

        // Seek functionality
        progressBar.addEventListener('input', function() {
            const seekTime = (progressBar.value / 100) * bgMusic.duration;
            bgMusic.currentTime = seekTime;
        });

        // Play/Pause button
        playPauseBtn.addEventListener('click', function() {
            if (isPlaying) {
                bgMusic.pause();
                playPauseBtn.textContent = '‚ñ∂';
                musicDisc.classList.remove('spinning');
                isPlaying = false;
            } else {
                bgMusic.play().catch(err => console.log('Play error:', err));
                playPauseBtn.textContent = '‚è∏';
                musicDisc.classList.add('spinning');
                isPlaying = true;
            }
        });

        // Previous button (restart song)
        prevBtn.addEventListener('click', function() {
            bgMusic.currentTime = 0;
        });

        // Next button (skip to end, will loop)
        nextBtn.addEventListener('click', function() {
            bgMusic.currentTime = bgMusic.duration - 1;
        });

        // Volume button (toggle volume control)
        volumeBtn.addEventListener('click', function() {
            if (volumeControl.style.display === 'none') {
                volumeControl.style.display = 'block';
            } else {
                volumeControl.style.display = 'none';
            }
        });

        // Volume slider
        volumeSlider.addEventListener('input', function() {
            const volume = volumeSlider.value / 100;
            bgMusic.volume = volume;
            
            // Update volume slider gradient
            volumeSlider.style.background = `linear-gradient(to right, var(--accent-pink) ${volumeSlider.value}%, rgba(236, 72, 153, 0.2) ${volumeSlider.value}%)`;
            
            // Update volume icon
            if (volume === 0) {
                volumeBtn.textContent = 'üîá';
            } else if (volume < 0.5) {
                volumeBtn.textContent = 'üîâ';
            } else {
                volumeBtn.textContent = 'üîä';
            }
        });

        // Auto-play on page load
        window.addEventListener('load', function() {
            if (bgMusic.src && bgMusic.src !== '') {
                const playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            playPauseBtn.textContent = '‚è∏';
                            musicDisc.classList.add('spinning');
                            isPlaying = true;
                            console.log('Music auto-playing');
                        })
                        .catch(err => {
                            console.log('Auto-play blocked, click to play');
                            playPauseBtn.textContent = '‚ñ∂';
                            isPlaying = false;
                            
                            // Auto-play on first user interaction
                            document.body.addEventListener('click', function playOnClick() {
                                if (!isPlaying) {
                                    bgMusic.play().then(() => {
                                        playPauseBtn.textContent = '‚è∏';
                                        musicDisc.classList.add('spinning');
                                        isPlaying = true;
                                        document.body.removeEventListener('click', playOnClick);
                                    }).catch(e => console.log('Play failed:', e));
                                }
                            }, { once: true });
                        });
                }
            }
        });

        // When music is playing
        bgMusic.addEventListener('play', function() {
            musicDisc.classList.add('spinning');
        });

        // When music is paused
        bgMusic.addEventListener('pause', function() {
            musicDisc.classList.remove('spinning');
        });

        // Close modal when clicking outside
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        generateGames();

        // ===== COPY PROTECTION =====
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.keyCode == 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode == 74) || // Ctrl+Shift+J
                (e.ctrlKey && e.keyCode == 85)) { // Ctrl+U
                e.preventDefault();
                return false;
            }

            // Disable Ctrl+C, Ctrl+A
            if (e.ctrlKey && (e.keyCode == 67 || e.keyCode == 65)) {
                e.preventDefault();
                return false;
            }
        });

        // Disable text selection on drag
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable copying
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
